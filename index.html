<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script type=module src="./app.js" defer></script>
    <title>YoozNetwork</title>
</head>

<body>
    <nav>
        <div class="container">
            <img src="./assets/img/logo.png" alt="logo">
            <p>یوز نتورک</p>
        </div>
    </nav>
    <main class="container">
        <div class="info-holder">
            <p>میتوانید برای دریافت کانفیگ جدید، لینک کانفیگ کنونی خود را وارد کنید. در صورت صحیح وارد کردن لینک و زدن دکمه "دریافت کانفیگ جدید" کانفیگ به صورت خودکار در کلیپ بورد شما ذخیره خواهد شد.</p>
        </div>
        <textarea name="input" id="input" cols="30" rows="5" placeholder="لینک را در این قسمت وارد کنید"></textarea>
        <div class="btn-holder">
            <button id="getCfg">دریافت کانفیگ جدید</button>
        </div>
    </main>
</body>

</html>
